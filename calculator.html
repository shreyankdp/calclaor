<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gptcal.css">
    <!-- <script src="gptcal.js"></script> -->
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="output">0</span>
        </div>
        <div class="buttons">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="negate">+/-</button>
            <button class="operator" id="percentage">%</button>
            <button class="operator" id="divide">รท</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="multiply">ร</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="add">+</button>
            <button class="number" id="0">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="gptcal.js"></script>
</body>
</html>
